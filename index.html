<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Board Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div class="container">
        <header>
            <h1>Candidate Name</h1>
        </header>

        <div onclick="toggleDrop()">
            <button class="drop-button"></button>
            <div class="drop-text">Dropdown with Search</div>
            <div class="arrow-down"></div>
        </div>
        <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
            </div>
        </div>

        <div class="datepicker"></div>
        <div id="datepicker-calendar">Calendar
            <div class="datepicker-format">(dd-mm-yyyy)</div>
        </div>

        <input onclick="hideDefault()"  type="text" id="datepicker">

        <div class="checkerboard"></div>
        <div id="tilesOdd"></div>
        <div id="tilesEven"></div>
        <div id="yellowCheckers"></div>
        <div id="orangeCheckers"></div>

        <div onclick="startGame()" class="start">
            <div class="start-box"></div>
            <div class="start-play">Start Play</div>
        </div>

        <footer></footer>
        <h2>Copyright Atos India - 2023</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<script src="script.js"></script>
</body>
</html>
